<ion-header>

  <ion-navbar color="secondary">
    <ion-title>{{dish.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h5>{{dish.description}}</h5>

  <ion-list *ngFor="let ing of this.dish.ingredients">
    <h6>{{ing.ingredient}}</h6>
    <ion-grid>
      <ion-row>
        <ion-col col-3>
          {{ing.calories + ' kcal'}}
        </ion-col>
        <ion-col col-3>
          {{ing.weight + ' g'}}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <div text-center>
    <button [large] ion-button (click)="add()">Add to cart ({{dish.price | euros}})</button>
  </div>
</ion-content>
