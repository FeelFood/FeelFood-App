<ion-header>

  <ion-navbar>
    <ion-title>SignUp</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doSignup()">
    <ion-list>

      <ion-item>
        <ion-label fixed>User name</ion-label>
        <ion-input type="text" [(ngModel)]="user.username" name="name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="user.email" name="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Password</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>SIGNUP</button>
      </div>

    </ion-list>
  </form>
</ion-content>
